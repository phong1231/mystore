<div class="search-area">
  <div class="container">
    <div class="row">
      <div class="col-lg-6">
        <div class="search-bar">
          <div class="search-bar-tablecell">
            <input type="text" placeholder="Tìm Kiếm sản phẩm" class="form-control" [(ngModel)]="searchKeyword" (input)="onSearchInput($event)">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="search-results" *ngIf="searchedProducts.length > 0">
  <div class="container">
    <div class="row">  
      <div class="col-lg-12">   
        <div class="row">
          <div class="col-lg-4 col-md-6 text-center" *ngFor="let product of searchedProducts">   
            <div class="single-product-item">
               <div class="card">
              <div class="fruite-img">
                <img [src]="product.imageUrl" class="img-fluid w-100 rounded-top" [alt]="product.productName">
              </div>
              <div class="text-white bg-secondary px-3 py-1 rounded position-absolute" style="top: 10px; left: 10px;">Fruits</div>
              <div class="p-4 border border-secondary border-top-0 rounded-bottom">
                <h4 style="text-align: center; font-weight: bold;">{{ product.productName }}</h4>
                <p>Mô Tả: {{ product.description }}</p>
                <p>Giá: {{ product.price | currency }}</p>
                <p>Đánh giá: {{ product.starRating }}</p>
                 <div class="btnCart">
                  <button class="btn btn-primary" (click)="addToCart(product)">Thêm vào giỏ</button>
                </div>
              </div>
              </div>           
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
