<div class="limiter mt-5 mb-5">
  <div class="container">
    <div class="row justify-content-center align-items-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <form class="login100-form validate-form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
              <div class="text-center mb-4">
                <h3 class="mt-3">Đăng Ký</h3>
              </div>

              <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" formControlName="email" placeholder="Email" required class="form-control">
              </div>

              <div class="form-group">
                <label for="password">Mật Khẩu:</label>
                <input type="password" id="password" formControlName="password" placeholder="Mật khẩu" required class="form-control">
              </div>

              <div class="form-group">
                <label for="confirmPassword">Nhập lại mật khẩu:</label>
                <input type="password" id="confirmPassword" formControlName="confirmPassword" placeholder="Nhập lại mật khẩu" required class="form-control">
                <div *ngIf="submitted && registerForm.hasError('passwordMismatch')" class="text-danger">Mật khẩu không khớp</div>
              </div>

              <div class="form-group text-center">
                <button type="submit" class="btn btn-danger  " [disabled]="!registerForm.valid || registerForm.pristine">Đăng Ký</button>
              </div>

              <div class="text-center">
                <p class="mt-2">
                  <a class="txt2" routerLink="/login">Bạn đã có tài khoản? Đăng nhập</a>
                  <i class="fa fa-long-arrow-right m-l-1" aria-hidden="true"></i>
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
