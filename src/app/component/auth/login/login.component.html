 


<div class="container">
  <div class="heading1">PHONG FOOD</div>
      <h4 class="heading">ĐĂNG NHẬP</h4>
      <form class="login100-form validate-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div>
        <input type="email" id="email" name="email" formControlName="email" class="form-control" placeholder="Email" required>
       </div>
       <div class="mt-3"> 
        <input type="password" id="password" formControlName="password" name="password" class="form-control" placeholder="Password" required>
          </div><button class="login-button btn btn-info mt-3" >Đăng nhập</button>
           <div class="text-center mt-3">Bạn đã chưa có tài khoản? <a routerLink="/register">Đăng ký</a></div>
      </form>
  </div>
