 
<div class="container custom-container">
  <app-search (addToCartEvent)="addToCart($event)"></app-search>
   
  
  <div class="container">
    <div class="row"> 
      <div class="col-lg-12 mt-3">
        <div class="row g-4">
          <div class="col-md-6 col-lg-4 col-xl-3" *ngFor="let product of products">
            <div class="rounded position-relative fruite-item">
              <div class="card" [routerLink]="['/product', product.id]">  
                <div class="fruite-img">
                  <img [src]="product.imageUrl" class="img-fluid w-100 rounded-top" [alt]="product.productName">
                </div>
              <div class="text-white bg-secondary px-3 py-1 rounded position-absolute" style="top: 10px; left: 10px;">Sale</div>
              <div class="p-4 border border-secondary border-top-0 rounded-bottom">
                   <h4 style="text-align: center; font-weight: bold;">{{ product.productName }}</h4>
                    <p>Mô Tả: {{ product.description }}</p>
                   <p>Giá: {{ product.price | currency }}</p>
                   <p>Đánh giá: {{ product.starRating }}</p>
                <div class="btnCart">
                  <button class="btn btn-primary" (click)="addToCart(product)">Thêm vào giỏ</button>
                </div>
              </div>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
